
<div class="jumbotron">
  <h1>Total Sets: {{(sets | async).length}}</h1>
<div class="mainDiv">
<mat-card class="sets-card" *ngFor="let set of sets | async">


  <mat-card-header class="sets-header">
    <mat-card-title class="title">{{set.name}}</mat-card-title>
    <mat-card-subtitle>Groups: {{set.groups}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="sets-content">

      <mat-card-subtitle>Questions: {{set.numQuestions}}</mat-card-subtitle>
      <mat-card-subtitle>Questions: {{set.answerWindow}}</mat-card-subtitle>
      <mat-card-subtitle>Alert TA: {{set.alertTA}}</mat-card-subtitle>

  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-button (click)="closeSet(set.name)">Close Set</button>
  </mat-card-actions> -->
</mat-card>
</div>

</div>
